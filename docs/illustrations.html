---
layout: default
title: Illustrations
description:
---

<div class="d-flex align-content-start flex-wrap justify-content-around">
    {% for art in site.data.illustrations %}
    {% capture num %}{% increment var %}{% endcapture %}
    

    <div class="col-xl-4 col-lg-4 col-md-6 col-small-12 align-self-stretch">

        <div class="modal fade" id="modal{{ num }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body mb-0 p-0">
                        {% if art.embed %}
                            <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                                <iframe class="embed-responsive-item" src="{{ art.embed }}" allowfullscreen></iframe>
                            </div>
                        {% endif %}
                        {% if art.image %}
                            <div class="embed-responsive embed-responsive-16by9 z-depth-1-half text-center">
                                <img src="{{ art.image }}" class="rounded" />
                            </div>
                        {% endif %}
                    </div>
                    <div class="modal-footer justify-content-center">
                        <span class="mr-4">{{ art.description }}</span>
                        <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4"
                            data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="no-gutters border rounded overflow-hidden mb-4 shadow-sm h-md-250" data-toggle="modal{{ num }}">
            <div class="col d-flex flex-column position-static">
                <img class="img-fluid" src="{{ art.preview }}" />
                <!--
                    <h3 class="mb-0"><a href="{{ project.projecturl }}">{{ project.projectname }}</a></h3>
                    <div class="mb-1 text-muted"><a class="media-subheading"
                            href="{{ project.creatorurl }}">{{ project.creatorname }}</a></div>
                    <p class="card-text mb-auto">
                        {{ project.description }}
                    </p>
                -->
            </div>
        </div>
    </div>
    {% endfor %}
</div>
