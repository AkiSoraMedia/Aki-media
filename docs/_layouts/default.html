<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    {% if page.title %}
        <title>{{ site.name }} - {{ page.title }}</title>
    {% else %}
        <title>{{ site.name }}</title>
    {% endif %}

    {% if page.desc %}
        <meta name="description" content="{{ page.desc }}">
    {% else %}
        <meta name="description" content="My portfolio">
    {% endif %}

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mdb.min.css">
    <link rel="stylesheet" href="/css/compiled-addons-4.19.1.min.css">
    <link rel="stylesheet" type="text/css" href="/css/mdb-plugins-gathered.min.css">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">{{ site.name }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04"
            aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/illustrations">Illustrations</a></li>
                <li class="nav-item"><a class="nav-link" href="/typeography">Typeography</a></li>
            </ul>
        </div>
    </nav>


    <div class="container">
        {{ content }}
    </div>



    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/mdb.min.js"></script>
    <script type="text/javascript" src="/js/compiled-addons.min.js"></script>
    <script type="text/javascript" src="/js/mdb-plugins-gathered.min.js"></script>
</body>

</html>
