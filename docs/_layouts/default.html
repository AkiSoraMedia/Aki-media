<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    {% if page.title %}
    <title>{{ site.name }} - {{ page.title }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}

    {% if page.desc %}
    <meta name="description" content="{{ page.desc }}">
    {% else %}
    <meta name="description" content="My portfolio">
    {% endif %}

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mdb.min.css">
    <link rel="stylesheet" href="/css/compiled-addons-4.19.1.min.css">
    <link rel="stylesheet" type="text/css" href="/css/mdb-plugins-gathered.min.css">
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>


    <div class="vertical-nav bg-white" id="sidebar">
        <div class="py-4 px-3 mb-4 bg-light">
            <div class="media d-flex align-items-center"><img
                    src="/images/logo.png" alt="{{ site.name }}"
                    width="65" class="mr-3 rounded-circle img-thumbnail shadow-sm">
                <div class="media-body">
                    <h4 class="m-0">{{ site.name }}</h4>
                </div>
            </div>
        </div>

        <ul class="nav flex-column bg-white mb-0">
            <li class="nav-item"><a href="/" class="nav-link text-dark font-italic bg-light">Home</a></li>
            <li class="nav-item"><a href="/illustrations" class="nav-link text-dark font-italic">Illustrations</a></li>
            <li class="nav-item"><a href="/typeography" class="nav-link text-dark font-italic">Typeography</a></li>
        </ul>
    </div>


    <div class="page-content p-5" id="content">
        <!-- Toggle button -->
        <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">Toggle</small></button>
      


        <div class="container">
            {{ content }}
        </div>


    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/mdb.min.js"></script>
    <script type="text/javascript" src="/js/compiled-addons.min.js"></script>
    <script type="text/javascript" src="/js/mdb-plugins-gathered.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</body>

</html>
